<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kunal's AI Universe</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: white;
            text-align: center;
        }

        .nav {
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .ai-card {
            background: #111;
            border: 2px solid #333;
            border-radius: 15px;
            width: 300px;
            overflow: hidden;
            transition: 0.3s;
        }

        .ai-card:hover {
            transform: scale(1.05);
            border-color: #ff00cc;
        }

        .ai-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .info {
            padding: 15px;
        }

        .btn-follow {
            background: #ff00cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .footer {
            padding: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="nav">✨ Kunal's AI Universe ✨</div>

    <div class="gallery-container">

        <div class="ai-card">
            <!-- IMAGE DIRECTLY ADDED HERE -->
            <img src="https://i.imgur.com/9QKQZ5P.jpg" class="ai-img">

            <div class="info">
                <h3>AI Model</h3>
                <a href="#" class="btn-follow">Follow</a>
            </div>
        </div>

    </div>

    <div class="footer">
        Created by Kunal • Public GitHub Demo
    </div>

</body>
</html>
