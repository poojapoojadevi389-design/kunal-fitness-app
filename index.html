<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: white;
            text-align: center;
        }

        .nav {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0080, #7928ca);
        }

        .hero {
            padding: 60px 20px;
        }

        .hero img {
            width: 300px;
            height: 380px;
            object-fit: cover;
            border-radius: 20px;
            border: 3px solid #ff0080;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 16px;
            color: #ccc;
            max-width: 400px;
            margin: auto;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: #ff0080;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }

        .footer {
            margin-top: 60px;
            padding: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="nav">Modern Website</div>

    <div class="hero">
        <!-- PHOTO HERE -->
        <img src="hero.jpg" alt="Website Image">

        <h1>Your Business Name</h1>
        <p>
            I create clean, modern and responsive websites
            for personal brands and businesses.
        </p>

        <a href="#" class="btn">Contact Me</a>
    </div>

    <div class="footer">
        © 2026 • Website by Kunal
    </div>

</body>
</html>
